    <head>
        <meta content='width=100%, user-scalable=no, initial-scale=1.0' name='viewport' />
        <meta property="og:image" content="http://unusualdev.com/img/unusual02.jpg" />
        <link rel="icon" href="img/favicon.ico" type="image/x-icon" />
        <title>Unusual Dev</title>
        <!-- inject:css -->
        <link rel="stylesheet" href="css/styles.css">
        <!-- endinject -->
    </head>
    <body border="0" leftmargin="0" rightmargin="0" topmargin="0" bottommargin="0">
        <div class="container" id="mainContainer">
            <div class="userPicture" id="userPicture" onclick="login.logout()"></div>
            <div class="contItems">
                <div class="title element" id="title"><label onclick="goTo('/about.html');" class="pointer">unusual dev</label></div>
                <div class="element" id="games">
                    <div class="gameLink pointer centered element" style="background-color: #575757; color: #FFF;" onclick="goTo('/thechase/');"><img src="img/theChase.png" /><br/>the chase <label style="font-size: x-small;">beta</label></div>
                    <div class="gameLink pointer centered element" style="background-color: #FFF;" onclick="goTo('/asciiworld/');"><img src="img/AsciiWorld.png" /><br/>Ascii-World <label style="font-size: small;">adventure</label><br/><label style="font-size: x-small;">beta</label></div>
                    <div class="gameLink pointer centered element" style="background-color: #000; color: #21c632;" onclick="goTo('/dalek/');"><img src="img/dalek_01.png" /><br/>dalek<br/><label style="font-size: x-small;">pre-alpha</label></div>
                </div>
                <div class="element" id="loginButton"><img class="pointer" onclick="events.checkLogin()" src="img/login.png" /></div>
                <img class="centered element" src="img/loader.gif" id="loading" />
                <div class="errorMessage element" id="loginError">an error occuried during login.<br/>please, try again.</div>
            </div>
        </div>
    </body>
